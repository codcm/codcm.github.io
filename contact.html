  <body>
    <div class="nav">
      <a href="homepage.html"><img src="logo.svg" class="logo" /></a>
      <div class="link-holder">
        <a href="homepage.html" class="links">Home</a>
        <a href="about.html" class="links">About</a>
        <a href="contact.html" class="links">Contact Us</a>
      </div>
      <img src="./images/hamburger.png" class="ham-btn" />
    </div>
    <div class="major-whole-holder">
    <div class="contact-whole-holder">
      <p class="contact-us-title">Contact Us</p>
      <img src="gmail.png" class="icon" />
      <div class="contact-us">
        If you want to give comments, address inconvinence or have any
        questions regarding our whole website, please contact us through your
        email adress below.
      </div>
      <div class="contact-form">
        <input type="text" name="name" placeholder="Name" class="name" required />
        <input type="email" name="email" placeholder="Email" class="email" required />
        <p class="invalid">Invalid email address</p>
        <textarea type="text" placeholder="Message" class="message"required></textarea>
        <button type="submit" class="send">Send</button>
      </div>

      <div class="email-sent-holder">
        <div class="close-btn">Close</div>
        <p class="email-sent-text">Your email has been sent successfully</p>
      </div> 
      <div class="opacity-div"></div>
    </div>
    </div> 
  </body>
